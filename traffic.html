<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="traffic.css">
    <script src="traffic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
<h1 class="mb-2">Traffic Light</h1>
    <div class="container text-center">
        <div class="row p-4">
            <div class="col-4 d-flex flex-column justify-content-between align-items-end p-4">
                <input type="button" value="Stop" id="stop" class="mb-4 btnStyle rounded-5 border-0"  onmouseup="func1()">
                <input type="button" value="Wait" id="wait" class="mb-4 btnStyle rounded-5 border-0" onclick="func2()">
                <input type="button" value="Go" id="go" class="mb-4 btnStyle rounded-5 border-0" onclick="func3()">
            </div>
            <div class="col-8 d-flex justify-content-center">
               <div class="box d-flex flex-column justify-content-between align-items-center">
                <div class="light mb-4" id="stoplt"></div>
                <div class="light mb-4" id="waitlt"></div>
                <div class="light mb-4" id="golt"></div>
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
